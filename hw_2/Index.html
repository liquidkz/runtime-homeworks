<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-logo">
          <img src="./media/icons/logo.svg" alt="" srcset="" />
        </div>
        <nav class="header-nav light">
          <a href="#">browse</a>
          <a href="#">games</a>
          <a href="#">controller</a>
          <a href="#">inside</a>
        </nav>
        <div class="header-button">
          <a href="#">oder console</a>
        </div>
      </div>
      <section class="main-section">
        <div class="main-section-discr">
          <h2 class="main-font green">completely new</h2>
          <h1 class="main-font beyond-font">Xbox Series X</h1>
          <h3 class="main-font grey">
            Experience 12 teraflops of graphics processing power and 4K
            resolution at up to 120 fps second with Xbox Series X. *
          </h3>
        </div>
        <div class="img-section">
          <img src="./media/img/console.png" class="img" alt="console" />
        </div>
      </section>
      <section class="section-specs">
        <div class="specs-block">
          <div class="specs">
            <img src="./media/icons/4K.svg" alt="4k icon" class="spec-img">
            <p class="spec-font">True gaming</p>
          </div>
          <div class="specs">
            <img src="" alt="hdr logo" class="spec-img">
            <p class="spec-font">High Dynamic Range</p>
          </div>
          <div class="specs">
            <img src="" alt="" class="spec-img">
            <p class="spec-font">Frame per second</p>
          </div>
          <div class="specs">
            <img src="" alt="" class="spec-img">
            <p class="spec-font">Velocity Architecture</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
